<html>
    <head>
        <script>
            window.addEventListener('message', (event) => {
                switch (event.data.type)
                {
                    case 'setPanel':
                        if (document.getElementById('display').src != `https://cfx-nui-ezels/panels/${event.data.panel}.html`)
                            document.getElementById('display').src = `https://cfx-nui-ezels/panels/${event.data.panel}.html`;
                        break;
                    case 'open':
                        if (document.getElementById('display').src != `https://cfx-nui-ezels/panels/${event.data.panel}.html`)
                            document.getElementById('display').src = `https://cfx-nui-ezels/panels/${event.data.panel}.html`;
                        document.getElementById('display').hidden = false;
                        break;
                    case 'close':
                        document.getElementById('display').hidden = true;
                        break;
                    default:
                        if (document.getElementById('display').src)
                            document.getElementById('display').contentWindow.postMessage(event.data, "*");
                        break;
                } 
            });
        </script>
        <style>
            body { overflow: hidden; }
            #display {width: 99vw; height: 99vh;}
        </style>
    </head>
    <body>
        <iframe id="display" frameborder="0" scrolling="no" hidden="true"></iframe>
    </body>
</html>
