<html>

<head>
    <style>
        :root {
            --base-color: #e6e6e6;
            --activation-color: #3691fe;
        }

        .panel {
            /* To change panel position, modify top/right/bottom/left */
            bottom: 5%;
            right: 5%;
            /* top: 25px; */
            /* left: 25px; */

            position: absolute;
            background-color: rgba(0, 0, 0, 1);
            color: black;
            width: 22vw;
            height: 19vh;
            font-size: 14pt;
            border-radius: 1vw;
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            box-sizing: border-box;
            align-items: center;
            padding: 1vw;
        }

        .button {
            height: 5vh;
            width: 5vh;
            border-radius: .5vw;
            border: 3px solid var(--base-color);
            background-color: #535353;
        }

        #leds {
            grid-column: 4;
            grid-row: span 2;
            display: grid;
        }

        .ledgroup {
            display: grid;
            height: 4vh;
            align-items: center;
        }

        .led {
            background-color: #535353;
            width: .5vw;
            height: .5vw;
            border-radius: 100px;
            margin-right: -10px;
            grid-column: 1;
        }

        .icon {
            grid-column: 2;
            height: 5vh;
            width: 5vw;
        }
    </style>
    <script>
        let prml = false;
        let secl = false;
        let wrnl = false;
        let wail = false;
        let yelp = false;
        let priority = false;
        let stage = 0;
        setInterval(blink, 500, "stage3")
        setInterval(blink, 500, "ledwrnl")
        setInterval(blink, 500, "stage3siren")

        // To enable reminder beep when lights are running, uncomment the following line
        // setInterval(blink, 5 * 1000, "lights")

        window.addEventListener('message', (event) => {
            switch (event.data.type) {
                case 'prml':
                    prml = event.data.state;
                    let prmlElem = document.getElementById("prml")
                    if (prml) {
                        prmlElem.style.borderColor = "var(--activation-color)";
                        let elems = Array.prototype.slice.call(prmlElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--activation-color"))
                        });
                    } else {
                        prmlElem.style.borderColor = "var(--base-color)";
                        let elems = Array.prototype.slice.call(prmlElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--base-color"))
                        });
                    }
                    break;
                case 'secl':
                    secl = event.data.state;
                    let seclElem = document.getElementById("secl")
                    if (secl) {
                        seclElem.style.borderColor = "var(--activation-color)"
                        let elems = Array.prototype.slice.call(seclElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--activation-color"))
                        });
                    } else {
                        seclElem.style.borderColor = "var(--base-color)"
                        let elems = Array.prototype.slice.call(seclElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--base-color"))
                        });
                    }
                    break;
                case 'wrnl':
                    wrnl = event.data.state;
                    let wrnlElem = document.getElementById("wrnl")
                    if (wrnl) {
                        wrnlElem.style.borderColor = "var(--activation-color)"
                        let elems = Array.prototype.slice.call(wrnlElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--activation-color"))
                        });
                    } else {
                        wrnlElem.style.borderColor = "var(--base-color)"
                        let elems = Array.prototype.slice.call(wrnlElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--base-color"))
                        });
                    }
                    break;
                case 'wail':
                    wail = event.data.state;
                    let wailElem = document.getElementById("wail")
                    if (wail) {
                        wailElem.style.borderColor = "var(--activation-color)"
                        let elems = Array.prototype.slice.call(wailElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--activation-color"))
                        });
                    } else {
                        wailElem.style.borderColor = "var(--base-color)"
                        let elems = Array.prototype.slice.call(wailElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--base-color"))
                        });
                    }
                    break;
                case 'yelp':
                    yelp = event.data.state;
                    let yelpElem = document.getElementById("yelp")
                    if (yelp) {
                        yelpElem.style.borderColor = "var(--activation-color)"
                        let elems = Array.prototype.slice.call(yelpElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--activation-color"))
                        });
                    } else {
                        yelpElem.style.borderColor = "var(--base-color)"
                        let elems = Array.prototype.slice.call(yelpElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--base-color"))
                        });
                    }
                    break;
                case 'priority':
                    priority = event.data.state;
                    let priorityElem = document.getElementById("priority")
                    if (priority) {
                        priorityElem.style.borderColor = "var(--activation-color)"
                        let elems = Array.prototype.slice.call(priorityElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--activation-color"))
                        });
                    } else {
                        priorityElem.style.borderColor = "var(--base-color)"
                        let elems = Array.prototype.slice.call(priorityElem.getElementsByTagName("path"))
                        elems.forEach(element => {
                            element.setAttribute('fill', getComputedStyle(document.body).getPropertyValue("--base-color"))
                        });
                    }
                    break;
                case 'stage':
                    stage = event.data.state
                    break;
            }
        });

        function blink(target) {
            if (target === "stage3") {
                if (stage === 3) {
                    let elem = document.getElementById("stage3")
                    if (elem.style.backgroundColor === "red")
                        elem.style.backgroundColor = "#535353";
                    else
                        elem.style.backgroundColor = "red";
                } else {
                    document.getElementById("stage3").style.backgroundColor = "#535353";
                }
            } else if (target === "ledwrnl") {
                if (secl === true) {
                    let elem = document.getElementById("ledwrnl")
                    if (elem.style.backgroundColor === "red")
                        elem.style.backgroundColor = "#535353";
                    else
                        elem.style.backgroundColor = "red";
                } else {
                    document.getElementById("ledwrnl").style.backgroundColor = "#535353";
                }
            } else if (target === "stage3siren") {
                if (stage === 3 && (wail || yelp || priority)) {
                    let elem = document.getElementById("stage3siren")
                    if (elem.style.backgroundColor === "yellow")
                        elem.style.backgroundColor = "#535353";
                    else
                        elem.style.backgroundColor = "yellow";
                } else {
                    document.getElementById("stage3siren").style.backgroundColor = "#535353";
                }
            } else if (target === "lights") {
                if (prml || secl || wrnl) {
                    var audio = new Audio('https://cfx-nui-EZELS/panels/beep.wav');
                    audio.loop = false;
                    audio.volume = 0.05;
                    audio.play();
                }
            }
        }
    </script>
</head>
