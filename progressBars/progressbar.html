<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mohave&display=swap" rel="stylesheet">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

	<style type="text/css">
		#mina {
			display: none;
			overflow: hidden;
		}
	</style>

</head>
<body>

	<script>
		$(function () {
			var doDisplay = false;
			window.addEventListener('message', function (event) {
				if (event.data.type == "ui") {
					var timeout = 0;
					if (doDisplay == true) {
						doDisplay = false;
						timeout = 100;
					}

					setTimeout(function () {
						doDisplay = true
						$("#mina").show();

						var start = new Date();
						var item = event.data;
						var maxTime = (item.time);
						var text = item.text.toUpperCase();
						var timeoutVal = Math.floor(maxTime / 100);
						animateUpdate();

						$('#pbar_innertext').text(text);

						function updateProgress(percentage) {
							$('#pbar_innerdiv').css("width", percentage + "%");
						}

						function animateUpdate() {
							var now = new Date();
							var timeDiff = now.getTime() - start.getTime();
							var perc = Math.round((timeDiff / maxTime) * 90) + 10;

							if (perc <= 100 && doDisplay === true) {
								updateProgress(perc);
								setTimeout(animateUpdate, timeoutVal);
							}

							else {
								doDisplay = false;
								$("#mina").hide();
							}
						}
					}, timeout)
				}
				else {
					doDisplay = false;
					$("#mina").hide();
				}
			})
		});
	</script>

	<div id="mina">
		<div id="pbar_outerdiv" style="
			margin-top: 90vh;
			left: 42.5%;
			background-color: rgb(0 0 0 / 50%);
			width: 15%;
			height: 30px;
			z-index: -2;
			position: relative;
			border-radius: 50px;
			border: 1px solid #252525;
		">
			<div id="pbar_innerdiv" style="
				background-color: rgba(79, 125, 185, 0.95);
				height: 100%;
				width: 10%;
				overflow: hidden;
				border-radius: 1rem;
				z-index: 2;
			"></div>
			<div id="pbar_innertext" style="
				color: white;
				z-index: 3;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				font-size: 18px;
				text-align: center;
				font-family: 'Mohave', sans-serif;
				margin-top: 4px;
			">0%</div>
		</div>
	</div>

</body>
</html>
